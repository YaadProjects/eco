<ion-header>
  <ion-toolbar>
    <ion-title>
      Vehicle Select
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h2>Vehicle Year</h2>
  <ion-select (ionChange)="yearChanged(year)">
    <ion-option *ngFor="let year of years; let i = index" value="{{year}}">{{year}}</ion-option>
  </ion-select>

</ion-content>
