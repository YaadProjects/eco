<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h2>Vehicle</h2>
      <p>{{vehicle.name}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <button ion-button (click)="selectVehicle()">Select Vehicle</button>
      <button ion-button (click)="startTrip()">Start Trip</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <h2>Connection</h2>
      <p>{{device.name}}</p>
      <p>{{device.id}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
