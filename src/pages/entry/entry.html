<ion-header>

  <ion-navbar>
    <ion-title>Welcome to ECO</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>
      We are scanning for your Bluetooth OBD2 Device
    </p>
    <p>
      If you are stuck on this page, please make sure your Bluetooth is enabled and you are within 10 feet of the device.
    </p>
    <button ion-button round (click)="scan()">Scan</button>
    <ion-list inset>
      <ion-list-header>
        Found devices:
      </ion-list-header>
      <ion-item *ngFor="let device of devices;">
        <h2>{{device.name}}</h2>
        <p>{{device.id}}</p>
      </ion-item>
    </ion-list>
</ion-content>
