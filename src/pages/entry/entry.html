<ion-header>

  <ion-navbar color="primary">
    <ion-title>Welcome to ECO</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>
      We are scanning for your Bluetooth OBD2 Device
    </p>
    <p>
      If you are stuck on this page, please make sure your Bluetooth is enabled and you are within 10 feet of the device.
    </p>
    <button ion-button round (click)="scan()" ng-disabled="isScanning==false">Scan</button>

    <ion-list style="margin-top: 10px;">
      <ion-list-header style="padding-bottom: 0; margin-bottom: 0;">
        Found devices:
      </ion-list-header>
      <ion-item-group>
        <ion-item *ngFor="let device of devices;">
          <h2>{{device.name}}</h2>
          <p>{{device.id}}</p>
        </ion-item>
      </ion-item-group>
    </ion-list>
</ion-content>
