<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sensors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">General</ion-item-divider>
    <template ngFor let-item [ngForOf]="sensors">
      <ion-item *ngIf='item.category=="GENERAL"'>
        <h2>{{item.name}}</h2>
        <p>{{item.value}}</p>
      </ion-item>
    </template>
  </ion-item-group>
</ion-content>
