<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Leaderboard
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label>Board ID</ion-label>
      <ion-input type="text"  [(ngModel)]="credentials.boardId" name="boardId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nickname</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.name" name="name"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Join Leaderboard</button>
  </form>
</ion-content>
